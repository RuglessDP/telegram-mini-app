<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Deployer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #222);
            padding: 15px;
            margin: 0;
        }
        .wallet-section {
            background: var(--tg-theme-secondary-bg-color, #eee);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .wallet-btn {
            background: #f6851b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
        }
        .continue-btn {
            background: var(--tg-theme-button-color, #6C47FF);
        }
        #walletAddress {
            word-break: break-all;
            font-size: 14px;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            display: none;
        }
        .form-container {
            display: none; /* Hidden until user chooses to continue */
        }
    </style>
</head>
<body>
    <!-- Wallet Connection Section (Visible First) -->
    <div class="wallet-section">
        <h3>Connect Wallet to Deploy</h3>
        <button id="connectBtn" class="wallet-btn">Connect Wallet</button>
        <button id="continueBtn" class="wallet-btn continue-btn">Continue Without Connecting</button>
        <div id="walletAddress"></div>
    </div>

    <!-- Form Container (Hidden Initially) -->
    <div id="formContainer" class="form-container">
        <!-- Your Existing Form Here -->
        <form id="contractForm">
            <!-- All your token detail inputs -->
            <button type="submit" class="wallet-btn continue-btn">Start Deployment</button>
        </form>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // 1. Wallet Connection Logic
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                // Load WalletConnect dynamically
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js';
                document.head.appendChild(script);
                
                script.onload = async () => {
                    const provider = new WalletConnectProvider.default({
                        rpc: { 1: "https://mainnet.infura.io/v3/YOUR_INFURA_KEY" }
                    });
                    
                    await provider.enable();
                    const accounts = await new Web3(provider).eth.getAccounts();
                    showWalletConnected(accounts[0]);
                };
            } catch (error) {
                Telegram.WebApp.showAlert(`Connection failed: ${error.message}`);
            }
        });

        // 2. Continue Without Wallet
        document.getElementById('continueBtn').addEventListener('click', () => {
            document.getElementById('formContainer').style.display = 'block';
            document.querySelector('.wallet-section').style.display = 'none';
        });

        // 3. Show Form When Wallet Connected
        function showWalletConnected(address) {
            document.getElementById('walletAddress').textContent = `Connected: ${address}`;
            document.getElementById('walletAddress').style.display = 'block';
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('connectBtn').style.display = 'none';
        }

        // 4. Form Submission
        document.getElementById('contractForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const wallet = document.getElementById('walletAddress').textContent;
            
            if (wallet.includes('0x')) {
                Telegram.WebApp.showAlert('Ready to deploy from: ' + wallet);
                // Add your deployment logic here
            } else {
                Telegram.WebApp.showAlert('Form submitted (demo mode)');
                // Show alternative options for non-connected users
            }
        });
    </script>
</body>
</html>
