<!DOCTYPE html>
<html>
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Telegram Theme Integration */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #222);
        }

        /* Force form container to fit Mini App */
        #formContainerDiv {
            padding: 15px;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Improve form inputs for mobile */
        input, button {
            font-size: 16px !important;
            padding: 12px !important;
        }

        /* Add Telegram-style header */
        .telegram-header {
            background: var(--tg-theme-header-bg-color, #6C47FF);
            color: var(--tg-theme-header-text-color, white);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

    <script>
        // Initialize Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Full-screen mode

        // Adjust form styling on load
        document.addEventListener('DOMContentLoaded', function() {
            // Make form inputs more mobile-friendly
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.style.width = '100%';
                input.style.boxSizing = 'border-box';
                input.style.marginBottom = '10px';
            });

            // Style the submit button to match Telegram
            const submitBtn = document.getElementById('btnSubmit');
            if (submitBtn) {
                submitBtn.style.background = 'var(--tg-theme-button-color, #6C47FF)';
                submitBtn.style.color = 'var(--tg-theme-button-text-color, white)';
                submitBtn.style.border = 'none';
                submitBtn.style.borderRadius = '8px';
                submitBtn.style.padding = '12px 0';
                submitBtn.style.width = '100%';
            }
        });
    </script>
