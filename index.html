<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Deployer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #222);
            padding: 15px;
            margin: 0;
        }
        .wallet-section {
            background: var(--tg-theme-secondary-bg-color, #eee);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }
        .wallet-btn {
            background: #f6851b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
        }
        .continue-btn {
            background: var(--tg-theme-button-color, #6C47FF);
        }
        #walletAddress {
            word-break: break-all;
            font-size: 14px;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            display: none;
        }
        #connectLaterBtn {
            display: none; /* Only shows after form submission */
        }
    </style>
</head>
<body>
    <!-- Your Form (Visible Immediately) -->
    <form id="contractForm">
        <h2>Token Details</h2>
        
        <!-- Paste ALL your form fields here exactly as you have them -->
        <div class="form-group">
            <label for="tokenName">Token Name</label>
            <input type="text" id="tokenName" required>
        </div>
        
        <!-- Include ALL other inputs, dividers, etc. -->
        
        <button type="submit" class="wallet-btn continue-btn">Start Deployment</button>
    </form>

    <!-- Wallet Connection Modal (Hidden Until Needed) -->
    <div id="walletSection" class="wallet-section">
        <h3>Connect Wallet to Confirm</h3>
        <button id="connectBtn" class="wallet-btn">Connect MetaMask</button>
        <button id="walletConnectBtn" class="wallet-btn" style="background: #3b99fc;">WalletConnect</button>
        <button id="connectLaterBtn" class="wallet-btn continue-btn">Continue Without Connecting</button>
        <div id="walletAddress"></div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        let formData = {};

        // Form submission handler
        document.getElementById('contractForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Store form data
            formData = {
                tokenName: document.getElementById('tokenName').value,
                // Add all other form fields here
            };

            // Show wallet connection options
            document.getElementById('walletSection').style.display = 'block';
            document.getElementById('connectLaterBtn').style.display = 'block';
            
            // Scroll to wallet section
            document.getElementById('walletSection').scrollIntoView();
        });

        // MetaMask connection
        document.getElementById('connectBtn').addEventListener('click', async () => {
            if (typeof window.ethereum === 'undefined') {
                Telegram.WebApp.showAlert('Please install MetaMask!');
                return;
            }

            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                completeDeployment(accounts[0]);
            } catch (error) {
                Telegram.WebApp.showAlert(`MetaMask error: ${error.message}`);
            }
        });

        // WalletConnect connection
        document.getElementById('walletConnectBtn').addEventListener('click', async () => {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js';
            script.onload = async () => {
                const provider = new WalletConnectProvider.default({
                    rpc: { 1: "https://mainnet.infura.io/v3/YOUR_INFURA_KEY" }
                });
                
                await provider.enable();
                const web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                completeDeployment(accounts[0]);
            };
            document.head.appendChild(script);
        });

        // Continue without connecting
        document.getElementById('connectLaterBtn').addEventListener('click', () => {
            Telegram.WebApp.showAlert('Form submitted in demo mode');
            // Add any non-wallet submission logic here
        });

        function completeDeployment(address) {
            Telegram.WebApp.showAlert(`
                Ready to deploy ${formData.tokenName}!
                From: ${address.slice(0,6)}...${address.slice(-4)}
            `);
            // Add your actual deployment logic here
        }
    </script>
</body>
</html>
